{% extends 'animal/base.html' %}
{% block title %}動物推定アプリメニュー{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 boder-bottom">動物推定アプリ</h4>
    <p>画像ファイルを選択して推定ボタンをクリックしてください。</p>
    <form action="{% url 'animal:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label"for="custom-File">
                推定したいファイルを選択してください
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">推定する</button>
    </form>
</div>
{% endblock %}
